<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login_1.css">
</head>

<body>
    <div class="main">
        <div class="login-form">
            <h3>Login</h3>
            <div>
                <form>
                    <div class="name">
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="password">
                        <input type="password" placeholder="Enter your Password">
                    </div>
                    <div class="Forgot-your-password"><a href="#">Forgot your Password?</a></div>
                    <div class="button">
                        <button>Login</button>
                    </div>
                    <div class="dont-have-an-account"><p>Don't have an account?</p><a href="#">SignUp</a></div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
